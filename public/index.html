</head>
<body>
    <div class="container">
        <h1>üè¶ AppBank - Ph√¢n t√≠ch giao d·ªãch ng√¢n h√†ng</h1>
        
        <div class="form-group">
            <label for="transactionText">D√°n n·ªôi dung giao d·ªãch t·ª´ app ng√¢n h√†ng:</label>
            <textarea 
                id="transactionText" 
                placeholder="V√≠ d·ª•:&#10;T√†i kho·∫£n: 123456789&#10;Giao d·ªãch th√†nh c√¥ng&#10;T·ª´: 123456789 - NGUYEN VAN A&#10;ƒê·∫øn: 987654321 - TRAN THI B  &#10;S·ªë ti·ªÅn: 500,000 VND&#10;N·ªôi dung: Chuyen tien tra no&#10;Th·ªùi gian: 15/12/2023 14:30:25"
            ></textarea>

        <button onclick="processTransaction()" id="processBtn">
            üîç Ph√¢n t√≠ch giao d·ªãch

        <div id="results" class="results"></div>
        
        <div class="transactions-list">

            <div id="stats" class="stats"></div>
            
            <h2>üìã L·ªãch s·ª≠ giao d·ªãch</h2>

                üîÑ T·∫£i l·∫°i danh s√°ch
            </button>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script>
        // Load initial data
        window.onload = function() {
            loadStats();
            loadTransactions();
        };

        async function processTransaction() {
            const transactionText = document.getElementById('transactionText').value.trim();
            const resultsDiv = document.getElementById('results');
            const processBtn = document.getElementById('processBtn');
            
            if (!transactionText) {
                alert('Vui l√≤ng nh·∫≠p n·ªôi dung giao d·ªãch!');
                return;
            }
            
            processBtn.disabled = true;
            processBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
            
            try {
                const response = await fetch('/api/transactions/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ transactionText })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data, true);
                    loadStats(); // Refresh stats
                    loadTransactions(); // Refresh transaction list
                    document.getElementById('transactionText').value = '';
                } else {
                    displayResults(data, false);
                }
                
            } catch (error) {
                displayResults({ error: 'L·ªói k·∫øt n·ªëi: ' + error.message }, false);
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'üîç Ph√¢n t√≠ch giao d·ªãch';
            }
        }
        
        function displayResults(data, success) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.className = 'results ' + (success ? 'success' : 'error');
            
            if (success) {
                const info = data.extracted_info;
                resultsDiv.innerHTML = `
                    <h3>‚úÖ Ph√¢n t√≠ch th√†nh c√¥ng!</h3>
                    <div class="transaction-info">
                        <div class="info-item">
                            <div class="info-label">S·ªë t√†i kho·∫£n</div>
                            <div class="info-value">${info.account_number || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Lo·∫°i giao d·ªãch</div>
                            <div class="info-value">${info.transaction_type === 'SEND' ? 'üì§ G·ª≠i ti·ªÅn' : 'üì• Nh·∫≠n ti·ªÅn'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">T·ª´ t√†i kho·∫£n</div>
                            <div class="info-value">${info.from_account || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ƒê·∫øn t√†i kho·∫£n</div>
                            <div class="info-value">${info.to_account || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">S·ªë ti·ªÅn</div>
                            <div class="info-value">${formatCurrency(info.amount)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">N·ªôi dung</div>
                            <div class="info-value">${info.content || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Ng√†y giao d·ªãch</div>
                            <div class="info-value">${info.transaction_date || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ƒê·ªô tin c·∫≠y</div>
                            <div class="info-value">${Math.round((info.confidence || 0) * 100)}%</div>
                        </div>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <h3>‚ùå L·ªói x·ª≠ l√Ω</h3>
                    <p>${data.error || 'C√≥ l·ªói x·∫£y ra khi x·ª≠ l√Ω giao d·ªãch'}</p>
                `;
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/transactions/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_transactions}</div>
                            <div class="stat-label">T·ªïng giao d·ªãch</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_sent}</div>
                            <div class="stat-label">Giao d·ªãch g·ª≠i</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.total_received}</div>
                            <div class="stat-label">Giao d·ªãch nh·∫≠n</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${formatCurrency(stats.total_amount_sent)}</div>
                            <div class="stat-label">T·ªïng ti·ªÅn g·ª≠i</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${formatCurrency(stats.total_amount_received)}</div>
                            <div class="stat-label">T·ªïng ti·ªÅn nh·∫≠n</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadTransactions() {
            const listDiv = document.getElementById('transactionsList');
            listDiv.innerHTML = '<div class="loading">‚è≥ ƒêang t·∫£i...</div>';
            
            try {
                const response = await fetch('/api/transactions?limit=20');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    listDiv.innerHTML = data.data.map(transaction => `
                        <div class="transaction-card ${transaction.transaction_type.toLowerCase()}">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <strong>${transaction.transaction_type === 'SEND' ? 'üì§ G·ª≠i ti·ªÅn' : 'üì• Nh·∫≠n ti·ªÅn'}</strong>
                                <span style="color: ${transaction.transaction_type === 'SEND' ? '#e74c3c' : '#27ae60'}; font-weight: bold;">
                                    ${formatCurrency(transaction.amount)}
                                </span>
                            </div>
                            <div style="font-size: 14px; color: #666; margin-bottom: 8px;">
                                <strong>T·ª´:</strong> ${transaction.from_account || 'N/A'} 
                                <strong>‚Üí ƒê·∫øn:</strong> ${transaction.to_account || 'N/A'}
                            </div>
                            <div style="font-size: 14px; color: #666; margin-bottom: 8px;">
                                <strong>N·ªôi dung:</strong> ${transaction.content || 'N/A'}
                            </div>
                            <div style="font-size: 12px; color: #999;">
                                ${new Date(transaction.created_at).toLocaleString('vi-VN')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = '<p style="text-align: center; color: #666;">Ch∆∞a c√≥ giao d·ªãch n√†o</p>';
                }
            } catch (error) {

            }
        }
        
        function formatCurrency(amount) {

            return new Intl.NumberFormat('vi-VN').format(amount) + ' VND';
        }
    </script>
</body>
</html>
